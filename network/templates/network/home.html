<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<style>
#head{
  color: red;
}
#name{
  color: green;
}
#middle{
  color: blue;
}

.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 100%;
  cursor: pointer;
  margin: 10%;
  font-weight: bold;
}

.danger {
  border-color: #f44336;
  color: red
}

.danger:hover {
  background: #f44336;
  color: white;
}

</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"><span id = "head">DeFire</span> <span id = middle> welcomes you</span> <span id = "name">{{username}}!</span></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/home">Home</a></li>
      <li><a href="/accounts/logout">Log Out</a></li>

    </ul>
  </div>
</nav>

<div style = "margin-left: 20%; margin-right: 20%; font-size: 200%;">
  <div class="card-columns" >
    <div class="card bg-primary">
      <div class="card-body text-center">
        <p class="card-text">Latitude: {{ user_info.long}}</p>
      </div>
    </div>
    <div class="card bg-warning">
      <div class="card-body text-center">
        <p class="card-text">Longitude: {{ user_info.lat}}</p>
      </div>
    </div>
    <div class="card bg-success">
      <div class="card-body text-center">
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card bg-danger">
      <div class="card-body text-center">
        <p class="card-text">Address: {{user_info.local_address}}</p>
      </div>
    </div>
    </div>
    <a href = "/call-firefighter/"><button class = "btn danger"> Inform Firefighters</button></a>
    <a href = "/call-neighbour/"><button class = "btn danger"> Inform Neighbours </button></a>
  </div>


</div>




  </body>
</html>
